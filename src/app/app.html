<div class="h-screen w-screen flex flex-col bg-slate-50 overflow-hidden font-sans text-slate-900">
  <!-- Top Bar -->
  <header
    class="h-14 bg-white border-b border-slate-200 flex items-center justify-between px-6 z-20 shadow-sm"
  >
    <!-- Left: Logo -->
    <div class="flex items-center gap-2">
      <div
        class="w-8 h-8 bg-gradient-to-br from-blue-600 to-blue-700 rounded-lg flex items-center justify-center text-white font-bold text-lg shadow-sm"
      >
        F
      </div>
      <span class="font-bold text-xl tracking-tight text-slate-800">Freshr</span>
    </div>

    <!-- Right: Scenario Dropdown -->
    <div class="flex items-center gap-4">
      <div class="relative">
        <select
          [value]="activeScenario().id"
          (change)="selectScenario($event)"
          class="appearance-none text-sm border border-slate-200 bg-white hover:bg-slate-50 rounded-lg pl-3 pr-8 py-2 font-medium text-slate-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 cursor-pointer transition-colors"
        >
          @for (scenario of scenarios; track scenario.id) {
            <option [value]="scenario.id">{{ scenario.title }}</option>
          }
        </select>
        <lucide-icon
          [img]="ChevronDown"
          [size]="16"
          class="absolute right-2.5 top-1/2 -translate-y-1/2 text-slate-400 pointer-events-none"
        ></lucide-icon>
      </div>

      <!-- User Avatar -->
      <div
        class="w-8 h-8 rounded-full bg-gradient-to-br from-slate-200 to-slate-300 border border-slate-300 cursor-pointer hover:ring-2 hover:ring-blue-500/20 transition-all"
      ></div>
    </div>
  </header>

  <!-- Main Content Area -->
  <main class="flex-1 overflow-hidden">
    <router-outlet></router-outlet>
  </main>
</div>
