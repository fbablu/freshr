<div class="h-full flex gap-4 p-6">
  <!-- Kitchen Map Area -->
  <div class="flex-1 bg-white rounded-lg shadow-sm border border-slate-200 p-6 flex flex-col">
    <div class="flex items-center justify-between mb-4">
      <div>
        <h2 class="text-xl font-bold">Kitchen Map</h2>
        <p class="text-sm text-slate-600">{{ activeScenarioTitle() }}</p>
      </div>
      <div class="flex items-center gap-3">
        <!-- Active incidents badge -->
        @if (totalActiveIncidents() > 0) {
          <div
            class="flex items-center gap-2 px-3 py-1 bg-red-50 border border-red-200 rounded-full"
          >
            <span class="w-2 h-2 bg-red-500 rounded-full animate-pulse"></span>
            <span class="text-sm font-medium text-red-700">
              {{ totalActiveIncidents() }} Active
            </span>
          </div>
        }
        <button
          (click)="resetView()"
          class="px-3 py-1 text-sm bg-slate-100 hover:bg-slate-200 rounded transition-colors"
        >
          Reset View
        </button>
      </div>
    </div>

    <div class="flex-1 relative border border-slate-200 rounded overflow-hidden bg-slate-50">
      <ko-stage
        #stage
        [config]="configStage"
        (wheel)="handleWheel($event)"
        (dragstart)="handleDragStart($event)"
        (dragend)="handleDragEnd($event)"
      >
        <ko-layer>
          @for (zone of zones; track trackZone($index, zone)) {
            <!-- Zone rectangle -->
            <ko-rect
              [config]="getZoneConfig(zone)"
              (click)="handleZoneClick($event, zone.id)"
              (mouseenter)="handleZoneMouseEnter($event)"
              (mouseleave)="handleZoneMouseLeave($event)"
            />
            <!-- Zone label -->
            <ko-text [config]="getTextConfig(zone)" />
            <!-- Incident count badge (circle) -->
            @if (getBadgeConfig(zone).visible) {
              <ko-circle [config]="getBadgeConfig(zone)" />
              <ko-text [config]="getBadgeTextConfig(zone)" />
            }
          }
        </ko-layer>
      </ko-stage>

      <!-- Zoom indicator -->
      <div
        class="absolute bottom-4 right-4 bg-white px-3 py-1 rounded shadow text-sm pointer-events-none"
      >
        {{ zoomLevel() }}%
      </div>

      <!-- Legend -->
      <div
        class="absolute bottom-4 left-4 bg-white px-3 py-2 rounded shadow text-xs pointer-events-none"
      >
        <div class="flex items-center gap-3">
          <div class="flex items-center gap-1">
            <span class="w-3 h-3 rounded border-2 border-green-500 bg-green-50"></span>
            <span class="text-slate-600">Normal</span>
          </div>
          <div class="flex items-center gap-1">
            <span class="w-3 h-3 rounded border-2 border-yellow-500 bg-yellow-50"></span>
            <span class="text-slate-600">At Risk</span>
          </div>
          <div class="flex items-center gap-1">
            <span class="w-3 h-3 rounded border-2 border-red-500 bg-red-50"></span>
            <span class="text-slate-600">Unsafe</span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Right Panels -->
  <div class="w-96 flex flex-col gap-4">
    <!-- Zone Details Panel -->
    <div class="flex-1 bg-white rounded-lg shadow-sm border border-slate-200 overflow-hidden">
      <app-zone-detail-panel #detailPanel (close)="handleClosePanel()"></app-zone-detail-panel>
    </div>

    <!-- Social Signals Panel -->
    <div class="h-80">
      <app-social-signals></app-social-signals>
    </div>
  </div>
</div>

<!-- Demo Controls (floating) -->
<app-demo-controls></app-demo-controls>
